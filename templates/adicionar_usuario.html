{% extends "base.html" %}

{% block title %}Adicionar Usuário - {{ config.nome_sistema }}{% endblock %}

{% block content %}
<div class="animate-fade-in">
    <!-- Header -->
    <div class="mb-8">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2 text-shadow">
                    <i class="fas fa-user-plus text-primary-400 mr-3"></i>Adicionar Usuário
                </h1>
                <p class="text-gray-300 text-lg">Criar novo usuário no sistema</p>
            </div>
            <div class="mt-4 lg:mt-0">
                <a href="{{ url_for('usuarios') }}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar
                </a>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="max-w-2xl mx-auto">
        <div class="card rounded-2xl shadow-xl p-8">
            <form method="POST" action="{{ url_for('salvar_usuario') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary-500"></i>Nome de Usuário
                    </label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Digite o nome de usuário">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-500"></i>Senha
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Digite a senha">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-tag mr-2 text-primary-500"></i>Tipo de Usuário
                    </label>
                    <select name="tipo" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Selecione o tipo</option>
                        <option value="admin">Administrador</option>
                        <option value="garcom">Garçom</option>
                        <option value="atendente">Atendente</option>
                    </select>
                </div>

                <div class="flex space-x-4 pt-6">
                    <a href="{{ url_for('usuarios') }}" 
                       class="flex-1 px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors text-center">
                        Cancelar
                    </a>
                    <button type="submit" 
                            class="flex-1 btn-primary px-6 py-3 rounded-lg font-medium">
                        <i class="fas fa-save mr-2"></i>Salvar Usuário
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
